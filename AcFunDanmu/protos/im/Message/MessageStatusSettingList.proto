syntax = "proto3";

package AcFunDanmu.Im.Message;

import "ChatSession.proto";
import "MessageReceiveStatus.proto";

message MessageStatusSettingListRequest {
    MessageReceiveStatus status = 1;
    string offset = 2;
    int32 count = 3;
}

message MessageStatusSettingListResponse {
    repeated ChatSession session = 1;
    string nextOffset = 2;
    bool hasMore = 3;
}