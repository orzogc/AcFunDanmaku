syntax = "proto3";

package AcFunDanmu.Im.Message;

import "User.proto";
import "ChatTargetType.proto";

message MessageReadRequest {
    Im.Basic.User target = 1;
    int64 readSeq = 2;
    int64 targetId = 3;
    string strTargetId = 4;
    ChatTargetType chatTargetType = 5;
}

message MessageReadResponse {}

message MessageReadPush {
    int64 targetId =1;
    int64 readSeq = 2;
    ChatTargetType chatTargetType = 3;
    string strTargetId = 4;
}