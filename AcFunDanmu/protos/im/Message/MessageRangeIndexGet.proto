syntax = "proto3";

package AcFunDanmu.Im.Message;

message MessageRangeIndexGetRequest {
    string strTargetId = 1;
    int64 startTime = 2;
    int64 endTime = 3;
}

message MessageRangeIndexGetResponse {
    repeated MessageRangeIndex messageRangeIndex = 1;
}

message MessageRangeIndex {
    int64 dayTime = 1;
    int64 seqIdMin = 2;
    int64 seqIdMax = 3;
}